<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <div class="screen"><p id="result"></p></div>

        <div class="first">
            <button id="AC" onclick="reset()"><p>AC</p></button>
            <button id="MC"><p>MC</p></button>
            <button id="MOD" onclick="mod()"><p>%</p></button>
            <button id="DIVIDE" onclick="divide()"><p>/</p></button>
        </div>

        <div class="second">
            <button id="SEVEN" onclick="seven()"><p>7</p></button>
            <button id="EIGHT" onclick="eight()"><p>8</p></button>
            <button id="NINE" onclick="nine()"><p>9</p></button>
            <button id="MULTIPLY" onclick="multiply()"><p>*</p></button>
        </div>

        <div class="third">
            <button id="FOUR" onclick="four()"><p>4</p></button>
            <button id="FIVE" onclick="five()"><p>5</p></button>
            <button id="SIX" onclick="six()"><p>6</p></button>
            <button id="MINUS" onclick="minus()"><p>-</p></button>
        </div>

        <div class="fourth">
            <button id="ONE" onclick="one()"><p>1</p></button>
            <button id="TWO" onclick="two()"><p>2</p></button>
            <button id="THREE" onclick="three()"><p>3</p></button>
            <button id="PLUS" onclick="plus()"><p>+</p></button>
        </div>

        <div class="fifth">
            <button id="ZERO" onclick="zero()"><p>0</p></button>
            <button id="DECIMAL" onclick="decimal()"><p>.</p></button>
            <button id="EQUALS" onclick="equal()"><p>=</p></button>
        </div>
    </div>
    <div class="info">
        <h1>Created By Muneeb Ur Rehman</h1>
        <br>
        <a href="https://github.com/muneebrmn"><b>GitHub</b></a>
    </div>
   
    <script src="JavaScript/script.js"></script>
</body>
</html>
